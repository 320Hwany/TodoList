<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2 th:text="${member.username}"></h2>
    <h2>삭제하시면 데이터가 모두 사라집니다</h2>
    <form th:action="@{/DeleteMember/{id}(id=${member.id})}" method="post">
        <input type="text" name="username" id="username" placeholder="아이디를 입력하세요">
        <button type="submit">삭제</button>
    </form>
    <span class="delete_input_check" th:if="${param.error}">아이디가 일치하지 않습니다</span>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>
</html>
