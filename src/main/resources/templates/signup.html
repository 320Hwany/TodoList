<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>회원 가입</h2>
      <form th:action="@{/signup}" th:method="post">
        <label for="username">아이디</label>
        <input type="text" name="username" id="username" placeholder="아이디를 입력하세요">
        <label for="password">비밀번호</label>
        <input type="password" name="password" id="password" placeholder="비밀번호를 입력하세요">
        <button type="submit">등록</button>
      </form>
<span class="signup_input_check" th:if="${param.error1}">형식에 맞지 않습니다.</span>
<span class="signup_input_check" th:if="${param.error2}">이미 존재하는 아이디입니다.</span>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
